<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Three.js Scene Creator</title>
	
	<link rel="stylesheet" media="screen, projection" href="css/ts_style.css" /> 
	
	<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/Three.js"></script>
	<script type="text/javascript" src="js/ts_main.js"></script>
	
</head>
<body>
	
	<div id="logo">
		<a href="/"><img src="http://www.errolschwartz.com/v5/img/ui/logo.gif" alt="Errol Schwartz" /></a>
	</div><!-- logo -->
	
	<div id="shell">
		
		<div id="header">
			<p id="title">Three.js Scene Creator</p>
			<p id="show_js">Show JS</p>
		</div><!-- header -->
		
		<div id="scene"></div><!-- scene -->
		<div id="toolbar"></div><!-- toolbar -->
		<div id="inspector"></div><!-- inspector -->
		<div id="library"></div><!-- library -->
		<div id="tooltip"></div><!-- tooltip -->
		
	</div><!-- shell -->
	
	<div id="footer">
		<ul>
			<li><span class="black_text">ESC</span> - Deselect object.</li>
			<li><span class="black_text">DELETE</span> - Delete object.</li>
			<li>-</li>
			<li>Requires a browser that supports the html5 canvas tag.</li>
			<li>Check out <a href="http://mrdoob.com">Mr.doob</a> who created <a href="https://github.com/mrdoob/three.js/">Three.js</a>.</li>
		</ul>
		
	</div><!-- footer -->
	
</body>
</html>
